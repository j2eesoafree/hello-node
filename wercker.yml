box:
 id: node:latest
 ports:
   - "5000"

dev:
  steps:
    - npm-install
    - internal/watch:
        code: node server.js
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        code: export NODE_ENV='testing'
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    # - npm-test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"  

push-to-releases:
  steps:
    # Push to public docker repo Container Registry (CR)
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag:  $DOCKER_TAG
        repository: $DOCKER_REPOSITORY
        registry: https://registry.hub.docker.com

deploy:

  box:
    id: node:latest

  steps:

    - script:
        name: debug
        code: |
          echo $WERCKER_OUTPUT_DIR
          ls -l $WERCKER_OUTPUT_DIR
          echo $WERCKER_ROOT
          ls -l $WERCKER_ROOT
          echo "Docker image and tag:"
          echo "${WERCKER_GIT_BRANCH}-${WERCKER_GIT_COMMIT}"
          
    - script:
        name: Export Kubernetes Config
        code: |
          export KUBECONFIG="$WERCKER_ROOT/kubernetes/kube.config"
        
    - kubectl:
        cwd: $WERCKER_ROOT
        insecure-skip-tls-verify: true
        command: delete service hello-node-service --ignore-not-found
 
    - kubectl:
        cwd: $WERCKER_ROOT
        insecure-skip-tls-verify: true
        command: delete deployment hello-node-deployment --ignore-not-found
        
    - kubectl:
        cwd: $WERCKER_ROOT
        insecure-skip-tls-verify: true
        command: create -f deploy.yaml    
