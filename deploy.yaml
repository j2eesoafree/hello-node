apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-node-deployment
spec:
  selector:
    matchLabels:
      app: hello-node
  replicas: 1 # deployment runs 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
      - name: hello-node
        image: sibendudas/hello-node:latest
        imagePullPolicy: Always
        command: ["npm","start", "/bin/bash", "-ce", "tail -f /dev/null" ]
        ports:
        - name: hello-node
          containerPort: 5000 #Endpoint is at port 5000 in the container
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: hello-node-service
spec:
  type: NodePort #Exposes the service as a node port
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30000
    protocol: TCP
  selector:
    app: hello-node
